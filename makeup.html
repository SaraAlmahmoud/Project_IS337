    <script>
	    function showinfo(e,p){

		function Calc_Total_purchases(){
			var purchases = parseInt(prompt("Please enter your purchase prices"));
			var total=0;	
			if(purchases > 1000){
			    total= purchases - ((purchases/100) * 9);
			}else if(purchases <= 1000  && purchases >= 500){
			    total= purchases - ((purchases/100) * 4);
			}else if(purchases < 500){
				total= purchases;
			}			
			
			var result= document.getElementById('result');
			result.innerHTML="Your total purchases = " + total  ;
		}
